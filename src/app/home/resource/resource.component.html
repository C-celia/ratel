
<div id="resource">
    <h2>相关资源</h2>
    <ul fxLayout="row wrap" fxLayoutAlign="center center">
        <li *ngFor="let item of resource" fxLayoutAlign="start center" fxFlex="20%">
                <img [src]="'../../../assets/images/' + item.image +'.png'">
            <a [href]="item.url" target="__blank">{{item.name}}</a>
        </li>
    </ul>
</div>
